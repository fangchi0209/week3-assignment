	<script>

		let data; 
		let cur_pag=0;
		let last_pag=8;
		let content = document.getElementsByClassName("content")[0];

		fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json")
			.then(response => {
				return response.json();
			}).then(r => {

				data = r.result.results;
				find_pic(data,cur_pag,last_pag)

			});
			function find_pic(data_source,cur,last){
				for (let n = cur; n <last; n++) {
					let attraction = data_source[0].stitle;
					let pic = "http" + data_source[0].file.split("http")[1];
					let pic_name = document.createTextNode(data_source[n].stitle)
					let uw = document.createElement("div");
					let uc=document.createElement("div")
					uc.classList.add("img")
					uc.style.backgroundImage = 'url(http' + data_source[n].file.split("http")[1] + ')'
					let ua=document.createElement("div")
					ua.classList.add("box")
					uw.classList.add("text")
					uw.appendChild(pic_name)
					// ux[n].appendChild(uw)
					ua.appendChild(uc)
					ua.appendChild(uw)
					content.appendChild(ua)

				}
				cur_pag+=8
				last_pag+=8
			}


		function morePic() {
				
			find_pic(data,cur_pag,last_pag)

		}
